<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="calculator">
        <div class="calculator__container">
            <p class="" type="number">0</p>
            <div class="calculator__list">
                <button class="calculator__item calculator__item_additional" data-operator="clear">
                    <!-- <span class="clear"> -->
                    AC
                    <!-- </span> -->
                </button>
                <button class="calculator__item calculator__item_additional module" data-operators="-/+">
                        +/-
                </button>
                <button class="calculator__item calculator__item_additional" data-precent="%">
                    <!-- <span class="percent" > -->
                    %
                    <!-- </span> -->
                </button>
                <button class="calculator__item calculator__item_main" data-operator="/">
                    <!-- <span class="division" > -->
                    รท
                    <!-- </span> -->
                </button>
                <button class="calculator__item calculator__item_number" data-number="7">
                    7
                </button>
                <button class="calculator__item calculator__item_number" data-number="8">
                    8
                </button>
                <button class="calculator__item calculator__item_number" data-number="9">
                    9
                </button>
                <button class="calculator__item calculator__item_main" data-operator="x">
                    <!-- <span class="multiplication" > -->
                    x
                    <!-- </span> -->
                </button>
                <button class="calculator__item calculator__item_number" data-number="4">
                    4
                </button>
                <button class="calculator__item calculator__item_number" data-number="5">
                    5
                </button>
                <button class="calculator__item calculator__item_number" data-number="6">
                    6
                </button>
                <button class="calculator__item calculator__item_main" data-operator="-">
                    <!-- <span class="minus"  > -->
                    -
                    <!-- </span> -->
                </button>
                <button class="calculator__item calculator__item_number" data-number="1">
                    1
                </button>
                <button class="calculator__item calculator__item_number" data-number="2">
                    2
                </button>
                <button class="calculator__item calculator__item_number" data-number="3">
                    3
                </button>
                <button class="calculator__item calculator__item_main" data-operator="+"  ;>
                    <!-- <span class="plus"  > -->
                    +
                    <!-- </span> -->
                </button>
                <button class="calculator__item_zero">
                    <span class="psevdo-elem"></span>
                    <span class="calculator__number" data-number="0">0</span>
                </button>
                <!-- <button class="calculator__item calculator__item_number">
                    .
                </button> -->
                <button class="calculator__item calculator__item_main" data-result="equals">
                    <!-- <span class="equals" > -->
                    =
                    <!-- </span> -->
                </button>
            </div>
        </div>
        <script type="" src="script.js"></script>
</body>

</html>
